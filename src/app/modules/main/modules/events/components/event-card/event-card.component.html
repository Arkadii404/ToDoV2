<mat-card class="card">
    <mat-card-header>
        <mat-card-title> {{ event.title }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ event.description }}
        </p>
        <mat-list>
            <mat-list-item>Place: {{ event.place }} </mat-list-item>
            <mat-list-item>Date: {{ event.date | date: "dd.MM.yyyy" }} </mat-list-item>
            <mat-list-item>Theme: {{ event.theme }} </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" *ngIf="event.whoCome.includes(currentUserId)" (click)="update('-')">I
            will not come</button>
        <button mat-flat-button color="primary" *ngIf="!event.whoCome.includes(currentUserId)" (click)="update('+')">I
            will come</button>
    </mat-card-actions>
</mat-card>
