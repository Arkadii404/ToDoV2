<ng-container *ngIf="isLoad">
    <app-add-task></app-add-task>
    <mat-divider class="horizontal"></mat-divider>
    <div class="task__area">
        <app-task *ngFor="let task of tasks" [task]="task"></app-task>
    </div>
    <h2 *ngIf="!tasks?.length">There are no tasks</h2>
</ng-container>
<div class="spinner__wrapper" *ngIf="!isLoad">
    <mat-spinner class="spinner"></mat-spinner>
</div>
