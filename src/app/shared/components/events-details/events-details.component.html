<mat-dialog-content class="mat-typography">
    <mat-list role="list">
        <mat-list-item role="listitem">Title: {{ event.title }}</mat-list-item>
        <mat-list-item role="listitem">Theme: {{ event.theme }}</mat-list-item>       
        <mat-list-item role="listitem">Place: {{ event.place }}</mat-list-item>       
        <mat-list-item role="listitem">Date: {{ event.date | date: "dd.MM.yyyy" }}</mat-list-item> 
        <mat-list-item role="listitem">Who come: {{ event.whoCome }}</mat-list-item>      
        <mat-list-item role="listitem">Description: {{ event.description }}</mat-list-item>      
    </mat-list>
</mat-dialog-content>
