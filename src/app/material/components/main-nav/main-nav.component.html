<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="[ '/main/todo' ]" routerLinkActive="active">To Do</a>
      <a mat-list-item [routerLink]="[ '/main/profile' ]" routerLinkActive="active">Profile</a>
      <a mat-list-item [routerLink]="[ '/main/events' ]" routerLinkActive="active" *ngIf="canWatchEvents">Events</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a [routerLink]="[ '/main/todo' ]" class="title">ToDoV2</a>
    </mat-toolbar>
    <div class="main__content"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
